<html>
<link rel="stylesheet" href="cat.css" />
<body>


<h3>poke the kitty</h3>
<div id="button" onclick="sleepyKitty()">
</div>

<script>
var catSnores = 1;
var catPissed = 6;

function sleepyKitty() {
	if (catSnores < catPissed) {
		console.log("The cat snored " + catSnores + " times.");
		catSnores++;
		
	} else {
		console.log("He won't let you poke him anymore!");
		}
		pissedKitty();
};

function pissedKitty() {
	if (catSnores == catPissed) {
		console.log("Stop poking the kitty!");
		catSnores++;
	}
};



</script>
</body>
</html>
